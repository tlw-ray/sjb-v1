<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建或加入房间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 定时按需刷新页面内的某些信息
        var playerActionURL;
        //是否需要刷新房间内的玩家状态
        var needRefreshPlayerStatus = false;

        $(document).ready(function(){
            //准备创建房间
            $('#create_room_button').click(function(){
                $('#home').hide();
                $('#create_room_div').show()
                $('#join_room_div').hide()
            })
            //准备加入房间
            $('#join_room_button').click(function(){
                $('#home').hide();
                $('#create_room_div').hide()
                $('#join_room_div').show()
            })
            //创建时勾选角色时计算房间能够容纳的人数（座位数）
            $('#create_room_div :checkbox').click(function(){
                var size = $('#create_room_div input:checked').length
                $('#apply_create_button').html('(人数:' + (size - 3) + ') 确定')
                $('#create_room_div').show()
            })
            //确定创建新房间
            $('#apply_create_button').click(function(){
                var selectedCharacter = $("#create_room_div input:checked").map(function(){return this.value}).get()
                var stringify = JSON.stringify(selectedCharacter)
                $.ajax({
                    url:'/onk/room',
                    type: 'POST',
                    data: stringify,
                    Accept : "application/json",
                    contentType: "application/json",
                    success: function(room){
                        roomBaseInfo(room)
                        joinRoom(room.id)
                        $('#create_join_div').hide()
                        $('#room_div').show()
                    },
                    error:function(ex){
                        console.log(ex);
                    }
                });
            })
            //确定加入已有房间
            $('#apply_join_button').click(function(){
                //根据房间ID取房间信息
                var roomID = $('#room_id_input').val()
                $.ajax({
                    url:'/onk/room/' + roomID,
                    type: 'GET',
                    Accept : "application/json",
                    contentType: "application/json",
                    success: function(room){
                        //判定房间是否已满，考虑断线重连，如果当前玩家在房间内仍然是可进入的。
                        var roomFull = true;
                        if(room.players.length < room.seatCount){
                            roomFull = false;
                        }else if(room.players.length == room.seatCount){
                            //TODO 改为Bootstrap alert
                            for(var idx in room.players){
                                var player = room.players[idx]
                                if(player.name == room.currentPlayerName){
                                    roomFull = false;
                                }
                            }
                        }else{
                            roomFull = true;
                        }
                        if(roomFull){
                            alert('房间已满...')
                        }else{
                            roomBaseInfo(room)
                            joinRoom(room.id)
                            $('#create_join_div').hide()
                            $('#room_div').show()
                        }

                    },
                    error:function(ex){
                        alert('加入失败: ')
                        console.log(ex)
                    }
                })
            })

            //准备，开始游戏
            $('#ready_input').click(function(){
                $.ajax({
                    url: '/onk/' + $('#room_id_span').html() + '/ready/' + $('#ready_input').prop('checked'),
                    Accept: 'application/json',
                    contentType: 'application/json',
                    success: function(ready){
                        console.log('ready: ' + ready)
                        $('#ready_input').prop('checked', ready)
                        //清空之前的获胜信息
                        $('.outcome').html('')
                    },
                    error: function(ex){
                        console.log(JSON.stringify(ex))
                    }
                })
            })

            //清空消息按钮
            $('#clear_message_button').click(function(){
                $('#messages_div').html("")
            })

            //查阅消息按钮
            $('#key_message_button').click(function(){
                requestKeyMessage();
            })

            //行动按钮
            $('#action_button').click(function(){
                ajaxGet(playerActionURL)
            })

            // //投票按钮
            // $('#vote_button').click(function(){
            //     var roomID = $('#room_id_span').html()
            //     var seat=$('input:radio[name="player_vote"]:checked').val();
            //     $.ajax({
            //         url: '/onk/' + roomID + '/vote/' + seat,
            //         type: 'GET',
            //         Accept : "application/json",
            //         contentType: "application/json",
            //         success: function(data){
            //             console.log('return: ' + data)
            //         },
            //         error:function(ex){
            //             console.log(ex)
            //         }
            //     });
            // })

            //TODO 每秒刷新，这里可能可以写的更优雅一些
            setInterval(function(){
                console.log('interval...' + needRefreshPlayerStatus)
                if(needRefreshPlayerStatus){
                    var roomID = $('#room_id_span').html()
                    $.ajax({
                        url: "/onk/room/" + roomID,
                        type: 'GET',
                        Accept : "application/json",
                        contentType: "application/json",
                        success: function(room){
                            console.log(room)
                            refreshPlayerList(room)
                            needRefreshPlayerStatus = false;
                        },
                        error:function(ex){
                            console.log(ex)
                        }
                    });
                }
            }, 1000);
        })
        function roomBaseInfo(room){
            //刷新房间ID信息
            $('#room_id_span').html(room.id)
            //刷新房间座位数量
            $('#seat_count_span').html(room.seatCount)
            //刷新房间卡牌信息
            $('#card_list_div').html('')
            for(key in room.cards){
                $('#card_list_div').append('<div>' + getCardName(room.cards[key]) + '</div>')
            }
            //刷新房间牌垛信息
            $('#deck_list_div').html('')
            for(var i=1;i<=3;i++){
                var id = 'deck_checkbox_' + i
                $('#deck_list_div').append('<div>' + '<input type="checkbox" value="' + i + '" id="'  + id + '"><label for="' + id +'">牌' + i + '</label></div>')
            }
            console.log("room base information: " + JSON.stringify(room));
        }
        function joinRoom(roomID){
            //进入房间，并刷新房间玩家信息，订阅该房间的消息
            $.ajax({
                url: '/onk/' + roomID + '/join',
                Accept: 'application/json',
                contentType: 'application/json',
                success: function(room){
                    console.log("room information: " + JSON.stringify(room))
                    refreshPlayerList(room)
                    //断线重连后显示主要信息
                    requestKeyMessage()
                    //断线重连根据最后一次clientAction决定行动按钮的具体行为
                    processClientAction(roomID, room.clientAction)
                    //提示请准备
                    $('#messages_div').append('请准备<br>')
                    var playerName = room['playerName']
                    $('#who_span').text(playerName)
                    var endpointURL = '/onk/endpoint'
                    var queueURL = '/user/queue/' + roomID
                    var queueSock = new SockJS(endpointURL)
                    var queueStomp = Stomp.over(queueSock)
                    queueStomp.connect({}, function(frame){
                        console.log(frame)
                        queueStomp.subscribe(queueURL, function(message){
                            var xskrMessage = JSON.parse(message.body)
                            showMessage(xskrMessage.message)
                            processClientAction(roomID, xskrMessage.action)
                        })
                    })
                    var topicURL = '/topic/' + roomID
                    var topicSock = new SockJS(endpointURL)
                    var topicStomp = Stomp.over(topicSock)
                    topicStomp.connect('guest', 'guest', function (frame) {
                        console.log(frame)
                        topicStomp.subscribe(topicURL, function (message) {
                            var xskrMessage = JSON.parse(message.body)
                            var clientAction = xskrMessage.action
                            if(clientAction == 'REFRESH_PLAYERS_INFO_ACTION'){
                                needRefreshPlayerStatus = true
                            }else if(clientAction == 'UNREADY_ACTION'){
                                //重置ready供玩家开启新一局游戏
                                $('#ready_input').prop('checked', false)
                                //输出玩家输赢状态
                                for(var idx in xskrMessage.data){
                                    var data = xskrMessage.data[idx]
                                    var winStatus;
                                    if(data.win){
                                        winStatus = '结局: 胜 ';
                                    }else{
                                        winStatus = '结局: 负 ';
                                    }
                                    var camp = ' 阵营: ' + data.camp;
                                    var initializeCard = ' 初始身份: ' + data.initializeCard;
                                    var finalCard = ' 最终身份: ' + data.finalCard;
                                    var outcomeMessage = winStatus + camp + initializeCard + finalCard;
                                    $('#player_outcome_span_' + data.seat).html(outcomeMessage)
                                }
                            }else if(clientAction == 'VOTE_ACTION'){
                                //TODO 设定牌垛的选项为不可用，玩家选项为可用(单选)，行动按钮的提交目标为投票
                                $("#action_button").prop("onclick", null).off("click");
                                $("#action_button").html('投票')
                                $('#action_button').click(function(){
                                    var selectedSeats = $("#player_list_div input:checked").map(function(){return this.value}).get()
                                    playerActionURL = '/onk/' + roomID + '/vote/' + selectedSeats[0]
                                    ajaxGet(playerActionURL)
                                })
                            }
                            showMessage(xskrMessage.message)
                        })
                    })
                },
                error: function(ex){
                    console.log(JSON.stringify(ex))
                    alert('加入失败');
                }
            })
        }

        function processClientAction(roomID, clientAction){
            if(clientAction == 'SINGLE_WOLF_ACTION'){
                //TODO 设定牌垛的选项为可用，玩家选项为不可用，行动按钮的提交目标为孤狼行动
                console.log('single wolf action...')
                $('#action_button').prop('onclick', null).off('click');
                $("#action_button").html('行动')
                $('#action_button').click(function(){
                    var selectedDecks = $("#deck_list_div input:checked").map(function(){return this.value}).get()
                    playerActionURL = '/onk/' + roomID + '/singleWolf/check/' + selectedDecks[0]
                    ajaxGet(playerActionURL)
                })
            }else if(clientAction == 'DRUNK_ACTION'){
                //TODO 设定牌垛的选项为可用，玩家选项为不可用，行动按钮的提交目标为酒鬼行动
                $("#action_button").prop("onclick", null).off("click");
                $("#action_button").html('行动')
                $('#action_button').click(function(){
                    var selectedDecks = $("#deck_list_div input:checked").map(function(){return this.value}).get()
                    playerActionURL = '/onk/' + roomID + '/drunk/exchange/' + selectedDecks[0]
                    ajaxGet(playerActionURL)
                })
            }else if(clientAction == 'ROBBER_ACTION'){
                //TODO 设定牌垛的选项为不可用，玩家选项为可用，行动按钮的提交目标为强盗行动
                $("#action_button").prop("onclick", null).off("click");
                $("#action_button").html('行动')
                $('#action_button').click(function(){
                    var selectedSeats = $("#player_list_div input:checked").map(function(){return this.value}).get()
                    playerActionURL = '/onk/' + roomID + '/robber/snatch/' + selectedSeats[0]
                    ajaxGet(playerActionURL)
                })
            }else if(clientAction == 'SEER_ACTION'){
                //TODO 设定牌垛的选项为可用，玩家选项为可用，行动按钮的提交目标为预言家行动
                console.log('seer action...')
                $("#action_button").prop("onclick", null).off("click");
                $("#action_button").html('行动')
                $('#action_button').click(function(){
                    var selectedDecks = $("#deck_list_div input:checked").map(function(){return this.value}).get()
                    var selectedSeats = $("#player_list_div input:checked").map(function(){return this.value}).get()
                    if(selectedDecks.length == 2){
                        //查看牌垛两张牌
                        playerActionURL = '/onk/' + roomID + '/seer/check/' + selectedDecks[0] + '/' + selectedDecks[1]
                        ajaxGet(playerActionURL)
                    }else if(selectedSeats.length == 1){
                        playerActionURL = '/onk/' + roomID + '/seer/check/' + selectedSeats[0]
                        ajaxGet(playerActionURL)
                    }else{
                        //TODO 应避免用户做不正确的选择
                        alert('牌垛里选择两张或玩家选择一个。')
                    }
                })
            }else if(clientAction == 'TROUBLEMAKER_ACTION'){
                //TODO 设定牌垛的选项为不可用，玩家选项为不可用，行动按钮的提交目标为捣蛋鬼行动
                $("#action_button").prop("onclick", null).off("click");
                $("#action_button").html('行动')
                $('#action_button').click(function(){
                    var selectedSeats = $("#player_list_div input:checked").map(function(){return this.value}).get()
                    playerActionURL = '/onk/' + roomID + '/troublemaker/exchange/' + selectedSeats[0] + '/' + selectedSeats[1]
                    ajaxGet(playerActionURL)
                })
            }else if(clientAction == 'VOTE_ACTION'){
                //TODO 设定牌垛的选项为不可用，玩家选项为可用(单选)，行动按钮的提交目标为投票
                $("#action_button").prop("onclick", null).off("click");
                $("#action_button").html('投票')
                $('#action_button').click(function(){
                    var selectedSeats = $("#player_list_div input:checked").map(function(){return this.value}).get()
                    playerActionURL = '/onk/' + roomID + '/vote/' + selectedSeats[0]
                    ajaxGet(playerActionURL)
                })
            }else if(clientAction == 'HUNTER_VOTE_ACTION'){
                //TODO 设定牌垛的选项为不可用，玩家选项为可用(单选)，行动按钮的提交目标为投票
                $("#action_button").prop("onclick", null).off("click");
                $("#action_button").html('投票')
                $('#action_button').click(function(){
                    var selectedSeats = $("#player_list_div input:checked").map(function(){return this.value}).get()
                    playerActionURL = '/onk/' + roomID + '/hunter/vote/' + selectedSeats[0]
                    ajaxGet(playerActionURL)
                })
            }else{
                console.log("Unsupported action: " + clientAction)
            }
        }

        function refreshPlayerList(room){
            var players = room.players
            var currentPlayerName = room.currentPlayerName
            $('#player_list_div').html("")
            for(var idx in players){
                var player = players[idx]
                var seat = player['seat']
                var playerName = player['name']
                var span = '<span>' + seat +'. ' + playerName + '</span>'
                var checkBoxTagID = 'player_checkbox_' + seat
                var checkBoxInput = '<input type="checkbox" value="' + seat + '" id="' + checkBoxTagID + '"><label for="' + checkBoxTagID + '">行动</label>'
                var radioTagID = 'player_radio_' + seat
                var radioInput = '<input type="radio" name="player_vote" id="' + radioTagID + '" value="' + seat + '"><label for="' + radioTagID + '">投票</label>'
                var outcome = '<span class="outcome" id="player_outcome_span_' + seat + '"></span>';
                //刷新当前玩家的准备状态
                var selfSpan;
                if(playerName == currentPlayerName){
                    selfSpan = '<span>☺</span>';
                    $('#ready_input').prop('checked', player.ready)
                }else{
                    selfSpan = '<span>&nbsp;&nbsp;</span>';
                }
                $('#player_list_div').append('<div>' + selfSpan + span + checkBoxInput + radioInput + outcome + '</div>')
            }
        }

        function requestKeyMessage(){
            var roomID = $('#room_id_input').val()
            $.ajax({
                url: '/onk/' + roomID + '/keyMessages',
                type: 'GET',
                Accept : "application/json",
                contentType: "application/json",
                success: function(messages){
                    var messageString = ''
                    for(var idx in messages){
                        messageString += messages[idx] + '<br>'
                    }
                    $('#messages_div').html(messageString)
                },
                error:function(ex) {
                    console.log(ex)
                }
            })
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect()
            }
            console.log("Disconnected")
        }

        function showMessage(message){
            $('#messages_div').append('<div>' + message + '</div>')
        }

        function ajaxGet(url){
            $.ajax({
                url: url,
                type: 'GET',
                Accept : "application/json",
                contentType: "application/json",
                success: function(data){
                    console.log('call: ' + url)
                    return data
                },
                error:function(ex){
                    console.log(ex)
                }
            });
        }

        //获得卡牌中文名称
        function getCardName(card){
            if(card == 'WEREWOLF_1'){
                return '狼人'
            }else if(card == 'WEREWOLF_2'){
                return '狼人'
            }else if(card == 'MINION'){
                return '爪牙'
            }else if(card == 'MASON_1'){
                return '守夜人'
            }else if(card == 'MASON_2'){
                return '守夜人'
            }else if(card == 'ROBBER'){
                return '酒鬼'
            }else if(card == 'SEER'){
                return '预言家'
            }else if(card == 'TANNER'){
                return '皮匠'
            }else if(card == 'TROUBLEMAKER'){
                return '捣蛋鬼'
            }else if(card == 'VILLAGER_1'){
                return '村民'
            }else if(card == 'VILLAGER_2'){
                return '村民'
            }else if(card == 'VILLAGER_3'){
                return '村民'
            }else if(card == 'DRUNK'){
                return '酒鬼'
            }else if(card == 'HUNTER'){
                return '猎人'
            }else if(card == 'INSOMNIAC'){
                return '失眠者'
            }else{
                return card
            }
        }
    </script>

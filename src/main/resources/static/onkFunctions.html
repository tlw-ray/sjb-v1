                    type: 'POST',
                    data: stringify,
                    Accept : "application/json",
                    contentType: "application/json",
                    success:function(room){

                    error:function(res){

                    }
                });

        <button id="clear_message_button">清空消息</button>Message:
        <div id="messages"></div>

        <script>
            $.ready(
                $.ajax({
                    url: '/onk/who',
                    type: 'GET',
                    Accept: 'application/json',
                    contentType: 'application/json',
                    success: function(name){
                        $('#who_label').text(name)
                        var stompClient = null;
                        var endpointURL = "/onk/endpoint"
                        var privateTopicURL = "/topic/" + name
                        var socket = new SockJS(endpointURL)
                        stompClient = Stomp.over(socket)
                        stompClient.connect({}, function (frame) {
                            console.log('-----Connected: ' + frame)
                            stompClient.subscribe(privateTopicURL, function (message) {
                                showMessage(message.body)
                            })
                        })
                    },
                    error: function(ex){
                        console.log(JSON.stringify(ex))
                    }
                })
            )

            function disconnect() {
                if (stompClient !== null) {
                    stompClient.disconnect();
                }
                console.log("Disconnected");
            }

            function showMessage(message){
                $('#messages').append('<div>' + message + '</div>')
            }
            $('#clear_message_button').click(function(){
                $('#messages').html("")
            })
